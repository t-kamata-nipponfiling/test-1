<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Timepicker</title>
	<link rel="stylesheet" href="./css/jquery-ui.css">
	<link rel="stylesheet" href="./css/jquery.ui.timepicker.css">
	<script type="text/javascript" src="./js/jquery-1.9.0.min.js"></script>
	<script type="text/javascript" src="./js/jquery.ui.core.min.js"></script>
	<script type="text/javascript" src="./js/jquery.ui.widget.min.js"></script>
	<script type="text/javascript" src="./js/jquery.ui.tabs.min.js"></script>
	<script type="text/javascript" src="./js/jquery.ui.position.min.js"></script>
	<script type="text/javascript" src="./js/jquery.ui.timepicker.js"></script>
	<script type="text/javascript" src="./js/jquery.ui.timepicker-ja.js"></script>
	<link rel="stylesheet" href="./css/jquery.ptTimeSelect.css" />
	<script type="text/javascript" src="./js/jquery.ptTimeSelect.js"></script>
</head>
<body>
	<br>
	<label style="font-size: 30px;">(Sample-A) 到着時刻：</label>
	<input type="text" style="width: 200px; height: 30px; font-size: 30px; text-align: center;" id="time1"></input>
	<script>
		(function($) {
			$('#time1').timepicker();
		})(jQuery);
	</script>
	　　　
	<label style="font-size: 30px;">(Sample-B) 到着時刻：</label>
	<input type="text" style="width: 200px; height: 30px; font-size: 30px; text-align: center;" id="time2"></input>
	<script type="text/javascript">
		(function($) {
			$('#time2').ptTimeSelect();
		})(jQuery);
	</script>
</body>
</html>
